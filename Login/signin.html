<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | Welcome Back</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="signin.css">
</head>
<body>
<div class="login-container">
  <div class="header-container">
      <div class="signin-header">
      <div class="signin-title">
        <h3>Login</h3>
      </div>
    </div>
    </div>
    <div class="welcome-msg">
      <p>Welcome back! Sign in to your account.</p>
      <p><span>*</span> Stands for Required Informations.</p>
    </div>
    <form class="signin-form">
      <div class="email">
          <label for="email">Email <span>*</span></label>
          <input type="email" name="register" id="email" placeholder="Enter Email Address"required>
        </div>
        <div class="password">
          <label for="password">Password <span>*</span></label>
          <input type="password" name="register" id="password" placeholder="Enter Password"required>
        </div>
        <div class="login-footer">
          <div class="button">
          <button  type="submit">Login</button>
        </div>
        <div class="password-reset">
          <a href="">Lost Your Password ?</a>
        </div>
        </div>
    </form>
</div>
</body>
</html>
